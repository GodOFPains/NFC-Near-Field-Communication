<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sidebar</title>
        <link rel="stylesheet" href="sidebar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    </head>
    <body>
        <nav>
            <div class="sidebar-header">
                <a class="logo-wrapper">
                    <img src="pngwing.com.png" width="500px" alt="Logo">
                    <h2 class="hidden">LOGO</h2>
                </a>
                <button class="toggle-btn">
                    <i class="fa-solid fa-bars" width="10px"></i>
                </button>
            </div>

            <div class="sidebar-links">
                <a class="link active">
                    <img src="homebtn.png" alt="">
                    <span class="hidden">Home</span>
                </a>
                <a class="link active">
                    <img src="aboutbtn.png" width="100%" height="" alt="">
                    <span class="hidden">About</span>
                </a>
                <a class="link active">
                    <img src="contactbtn.png" width="50px" alt="">
                    <span class="hidden">Contact</span>
                </a>
            </div>

            
        
            <div class="sidebar-bottom">
                <div class="sidebar-links">
                    <a class="link">
                        <img src="settingsbtn.png" alt="">
                        <span class="hidden">Settings</span>
                    </a>
                </div>

                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="google.png" alt="">
                    </div>

                    <div class="user-details hidden">
                        <p class="username">SATHISH S</p>
                        <p class="user-email">sathishs.it2022@dscet.ac.in</p>
                    </div>
                </div>
            </div>

        </nav>

        <script src="sidebar.js"></script>
    
    </body>
</html>
